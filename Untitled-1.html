<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek & Unduh Sertifikat JOTA-JOTI</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      position: relative;
      overflow: hidden;
    }
    button:hover { background: #0056b3; }
    button:disabled { background: #a0c4ff; cursor: not-allowed; }

    .spinner {
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    canvas {
      display: none;
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    a.download-btn {
      display: none;
      margin-top: 1rem;
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 0.5rem;
      text-decoration: none;
    }
    a.download-btn:hover { background: #1e7e34; }

    /* Bagian footer */
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      margin-top: auto;
      padding-top: 1.5rem;
    }
  </style>
</head>

    const templateImage = "template-sertifikat.png";

    async function getData() {
      const response = await fetch(sheetURL);
      const csv = await response.text();
      const rows = csv.split("\n").map(r => r.trim().split(","));
      const headers = rows.shift().map(h => h.toLowerCase());
      return rows.map(row => {
        let obj = {};
        headers.forEach((h, i) => obj[h] = row[i]);
        return obj;
      });
    }
